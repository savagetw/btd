<template name="weekend">
    <div class="row">
        <div class="col s12">
            <h2>{{weekendTitle}}</h2>
            {{#if rectorName}}<h4>Rector: {{rectorName}}</h4>{{/if}}
            <br>
            <p>Details and attendees list for the weekend.</p>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <h4>Candidates</h4>
            <ul class="collection">
                {{#each person in candidates}}
                <li class="collection-item">
                    <span class="right">{{ person.table }}</span>
                    <a href="/person/{{ person._id }}">{{ name(person) }}</a>
                </li>
                {{else}}
                <li class="collection-item">
                    <em>No known candidates.</em>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <h4>Team</h4>
            <ul class="collection">
                {{#each attendee in team}}
                <li class="collection-item">
                    <span class="right">
                        {{ attendee.role.title }}
                        {{#if attendee.role.isHead }}<em>*</em>{{/if}}
                    </span>
                    <a href="/person/{{ attendee.person._id }}">{{ name(attendee.person) }}</a>
                </li>
                {{else}}
                <li class="collection-item">
                    <p>No known workers.</p>
                </li>
                {{/each}}
            </ul>
            <sub class="right">*denotes served as head.</sub>
        </div>
    </div>
</template>

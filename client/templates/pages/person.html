<template name="person">
    
    {{#each person}}
    <div class="row">
        <div class="col s12">
            <h2>{{name}}</h2>
            <p>Information and experience report</p>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <dl>
                        <dt>Full name</dt>
                        <dd>{{fullName}}</dd>
                    </dl>
                </div>
                <div class="card-action">
                    <a href="#">Call</a>
                    <a href="#">Send Email</a>
                </div>
            </div>
        </div>
    </div>
    {{else}}
    <h4>Loading...</h4>
    {{/each}}
</template>
